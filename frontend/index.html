<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba POST</title>
  </head>
  <body>
    <h1>Crear usuario (Prueba)</h1>

    <h2>Nuevo usuario</h2>

    <input id="nombre" placeholder="Nombre" />
    <input id="apellido" placeholder="Apellido" />
    <input id="edad" type="number" placeholder="Edad" />

    <button id="enviar">Crear usuario</button>
    <button id="enviar">Enviar usuario</button>

    <div id="mensaje"></div>

    <h2>Usuarios creados</h2>
    <ul id="listaUsuarios"></ul>

    <script>
      // Envía un usuario de prueba al backend cuando se hace click en el botón
      document.getElementById("enviar").addEventListener("click", () => {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const edad = Number(document.getElementById("edad").value);

        fetch("http://localhost:3000/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          // Datos enviados al backend (usuario de prueba)
          body: JSON.stringify({
            nombre,
            apellido,
            edad,
          }),
        }).then(async (res) => {
          const data = await res.json();

          const divMensaje = document.getElementById("mensaje");

          if (!res.ok) {
            divMensaje.textContent = data.error;
            return;
          }

          divMensaje.textContent = data.mensaje;
          obtenerUsuarios();
        });
      });
    </script>

    <script>
      // Obtiene la lista de usuarios y los muestra en pantalla
      function obtenerUsuarios() {
        fetch("http://localhost:3000/users")
          .then((res) => res.json())
          .then((usuarios) => {
            const lista = document.getElementById("listaUsuarios");

            // Limpiamos la lista antes de volver a renderizar
            lista.innerHTML = "";

            usuarios.forEach((usuario) => {
              const item = document.createElement("li");

              const texto = document.createElement("span");
              texto.textContent = `${usuario.id} - ${usuario.nombre} ${usuario.apellido} (${usuario.edad})`;

              const btnEliminar = document.createElement("button");
              btnEliminar.textContent = "Eliminar";

              btnEliminar.addEventListener("click", () => {
                fetch(`http://localhost:3000/users/${usuario.id}`, {
                  method: "DELETE",
                })
                  .then((res) => res.json())
                  .then((data) => {
                    console.log(data);
                    obtenerUsuarios();
                  });
              });

              item.appendChild(texto);
              item.appendChild(btnEliminar);

              lista.appendChild(item);
            });
          });
      }
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        obtenerUsuarios();
      });
    </script>
  </body>
</html>
