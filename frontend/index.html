<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba POST</title>
  </head>
  <body>
    <h1>Crear usuario (Prueba)</h1>

    <h2>Nuevo usuario</h2>

    <!-- Formulario simple controlado por JS -->
    <input id="nombre" placeholder="Nombre" />
    <input id="apellido" placeholder="Apellido" />
    <input id="edad" type="number" placeholder="Edad" />

    <!-- Botón único: crea (POST) o actualiza (PUT) -->
    <button id="enviar">Enviar usuario</button>

    <!-- Mensajes de error / éxito -->
    <div id="mensaje"></div>

    <h2>Usuarios creados</h2>
    <ul id="listaUsuarios"></ul>

    <script>
      // Guarda el ID del usuario que se está editando.
      // null = modo creación
      let usuarioEnEdicion = null;
    </script>

    <script>
      // Botón principal: crea (POST) o actualiza (PUT) dependiendo si hay un usuario en edición
      document.getElementById("enviar").addEventListener("click", () => {
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const edad = Number(document.getElementById("edad").value);

        // Si estamos editando → PUT con id
        // Si no → POST crear nuevo
        const url = usuarioEnEdicion
          ? `http://localhost:3000/users/${usuarioEnEdicion}`
          : "http://localhost:3000/users";

        const metodo = usuarioEnEdicion ? "PUT" : "POST";

        fetch(url, {
          method: metodo,
          headers: {
            "Content-Type": "application/json",
          },
          // Datos enviados al backend en formato JSON
          body: JSON.stringify({
            nombre,
            apellido,
            edad,
          }),
        }).then(async (res) => {
          const data = await res.json();
          const divMensaje = document.getElementById("mensaje");

          // Muestra mensaje de error o éxito devuelto por backend
          if (!res.ok) {
            divMensaje.textContent = data.error;
            return;
          }

          divMensaje.textContent = data.mensaje;
          // Salimos de modo edición y refrescamos lista
          usuarioEnEdicion = null;
          obtenerUsuarios();
        });
      });
    </script>

    <script>
      // Consulta backend y renderiza lista completa de usuarios
      function obtenerUsuarios() {
        fetch("http://localhost:3000/users")
          .then((res) => res.json())
          .then((usuarios) => {
            const lista = document.getElementById("listaUsuarios");

            // Limpiamos lista antes de volver a dibujar
            lista.innerHTML = "";

            usuarios.forEach((usuario) => {
              // Crear fila de usuario con botones de acción
              const item = document.createElement("li");

              const texto = document.createElement("span");
              texto.textContent = `${usuario.id} - ${usuario.nombre} ${usuario.apellido} (${usuario.edad})`;

              const btnEliminar = document.createElement("button");
              btnEliminar.textContent = "Eliminar";

              const btnEditar = document.createElement("button");
              btnEditar.textContent = "Editar";

              // Llama DELETE y refresca lista
              btnEliminar.addEventListener("click", () => {
                fetch(`http://localhost:3000/users/${usuario.id}`, {
                  method: "DELETE",
                })
                  .then((res) => res.json())
                  .then(() => obtenerUsuarios());
              });

              // Carga datos en formulario y activa modo edición
              btnEditar.addEventListener("click", () => {
                usuarioEnEdicion = usuario.id;

                document.getElementById("nombre").value = usuario.nombre;
                document.getElementById("apellido").value = usuario.apellido;
                document.getElementById("edad").value = usuario.edad;
              });

              item.appendChild(texto);
              item.appendChild(btnEliminar);
              item.appendChild(btnEditar);

              lista.appendChild(item);
            });
          });
      }
    </script>

    <script>
      // Carga usuarios automáticamente al abrir la página
      document.addEventListener("DOMContentLoaded", () => {
        obtenerUsuarios();
      });
    </script>
  </body>
</html>
