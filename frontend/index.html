<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba POST</title>
  </head>
  <body>
    <h1>Crear usuario (Prueba)</h1>

    <button id="enviar">Enviar usuario</button>

    <script>
      document.getElementById("enviar").addEventListener("click", () => {
        fetch("http://localhost:3000/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            nombre: "Matias",
            apellido: "Valdes",
            edad: 23,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      });
    </script>
  </body>
</html>
